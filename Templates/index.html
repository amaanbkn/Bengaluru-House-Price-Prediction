<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bengaluru House Price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card { margin-top: 50px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .btn-primary { background-color: #003366; border: none; }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center bg-primary text-white">
                        <h1>Bangalore House Predictor</h1>
                    </div>
                    <div class="card-body">
                        <form id="predictionForm">
                            <div class="mb-3">
                                <label class="form-label"><b>Select Location:</b></label>
                                <select class="form-select" id="location" name="location" required>
                                    <option value="" disabled selected>Choose a location</option>
                                    {% for loc in locations %}
                                    <option value="{{ loc }}">{{ loc }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"><b>BHK:</b></label>
                                <input type="number" class="form-control" id="bhk" name="bhk" placeholder="e.g. 2" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"><b>Bathrooms:</b></label>
                                <input type="number" class="form-control" id="bath" name="bath" placeholder="e.g. 2" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"><b>Total Sqft:</b></label>
                                <input type="number" class="form-control" id="total_sqft" name="total_sqft" placeholder="e.g. 1200" required>
                            </div>
                            <button type="button" class="btn btn-primary w-100" onclick="send_data()">Predict Price</button>
                        </form>
                        <br>
                        <div class="col-md-12 text-center">
                            <h3><span id="prediction"></span></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function send_data() {
            const form = document.getElementById('predictionForm');
            const fd = new FormData(form);
            const xhr = new XMLHttpRequest();

            document.getElementById('prediction').innerHTML = "Predicting Price...";

            xhr.open('POST', '/predict', true);
            xhr.onreadystatechange = function() {
                if(xhr.readyState == XMLHttpRequest.DONE) {
                    document.getElementById('prediction').innerHTML = "Estimated Price: â‚¹ " + xhr.responseText + " Lakhs";
                }
            };
            xhr.send(fd);
        }
    </script>
  </body>
</html>
